<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FootBall Field</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="field">
        <div class="netOne"></div>
        
        <div class="fieldBorder">
            <div class="cornerOne"></div>
            <div class="cornerTwo"></div>
            <div class="cornerThree"></div>
            <div class="cornerFour"></div>
            <div class="boxOne">
                <div class="pointOne"></div>
                <div class="sortOne"></div>
            </div>
                <div class="boxTwo">
                    <div class="pointTwo"></div>
                    <div class="sortTwo"></div>
                </div>
            <div class="circle">
                
                <div class="bindu">

                    <div class="straight">
                        <span class="football" style="font-size: 25px;">&#9917;</span>
                    </div>

                </div>

                <!-- <span style="font-size: 50px;">&#9696;</span> -->
                
                
            </div>
        </div>
        <div class="netTwo"></div>
    </div>
</body>
</html>
